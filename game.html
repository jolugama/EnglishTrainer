<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>English Trainer - Playing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=icon href=favicon.png sizes="16x16" type="image/png">

    <!-- css genericas -->
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/micss.css" rel="stylesheet" type="text/css"/>
    <script src="js/vendor/jquery/jquery.min.js" type="text/javascript"></script>

    <!-- css y js bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!-- <link href="js/vendor/bootstrap-3.2/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>-->
    <script src="js/vendor/bootstrap-3.2/js/bootstrap.js" type="text/javascript"></script>


    <link href="js/vendor/Graphical-Circular-Timer/pietimer.css" rel="stylesheet" type="text/css"/>
    <script src="js/vendor/Graphical-Circular-Timer/jquery.pietimer.js" type="text/javascript"></script>


    <script src="js/genericas/funciones.js" type="text/javascript"></script>
    <script src="js/websql/websql.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>


</head>
<body class="letrabonita" id="cuerpo">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="header-container">
        <button type="button" id="miBoton" class="btn btn-primary"  onclick="game.config().goBack()" style="margin-left:5px; "><- Go Back</button>
        <form class="form-inline" role="form">
            <span style="float:right; margin-right:5px; margin-top: -32px; color:#ffffff">Mode
                <select class="form-control " id="modoJuego" onchange="game.config().modoJuego()">
                    <option>Normal</option>
                    <option>PellMell</option>
                    <option>Hidden</option>
                    <option>Talk</option>
                    <option>Timeless</option>
                </select>
            </span>
        </form>
    </div>
    <span style="position: absolute;left:5px; top:45px;color:#c1c1c1" id="infoLista"></span>
    <span style="position: absolute;right:5px;top:45px;color:#c1c1c1" id="infoPos"></span>
    <div class="main wrapper clearfix" >
        <article style="margin-left: auto;margin-right: auto;float: none;">  <!-- centra el artículo entero -->
            <header >
                <div id="sinPreguntas"></div>
                <form class="form-horizontal" role="form" id="formulario" >
                    <div class="form-group">
                        <label id="pregunta"></label>
                    </div>
                    <div class="form-group">
                        <label id="respuesta"></label>
                    </div>
                    <div class="form-group">
                        <input  class="form-control" id="escrito" placeholder="Write the answer" autocomplete="off" onblur="game.config().vuelveFoco()" onkeyup="game.accion().corrige(event)"  >
                    </div>
                    <div class="form-group">
                        <label id="errores" style="max-height: 10px;"></label>
                    </div>


                    <div class="row">
                        <div class="col-xs-7 col-md-8 col-lg-4">
                            <button type="button"  disabled="" id="bhelp" class="btn btn-info btn-lg" onclick="game.config().botonAyuda()">Help</button>
                            <button type="button" disabled="" id="bspeak" class="btn btn-info btn-lg" onclick="game.config().botonSpeak()">speak</button>
                            <label><input type="checkbox" id="mark"> Mark</label>
                        </div>
                        <div class="col-xs-2 col-md-1 col-lg-1"  id="timer" onclick="game.config().clickTiempo()"  style="cursor: crosshair; margin-bottom: 10px"></div>
                    </div>



                    <div class="form-group col-xs-12 col-md-4 col-lg-3 ">

                        <button type="button" disabled="" id="bpasar" class="btn btn-primary btn-lg btn-block" onclick="game.accion().pasar()">Skip</button>
                    </div>


                    <!--  <div class="progress progress-striped">

                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            <span class="sr-only"></span>
                        </div>
                    </div> -->



                </form>

            </header>
            <!-- <footer>

            </footer> -->

        </article>

    </div> <!-- #main -->

    <!-- <div class="footer-container">
        <footer class="wrapper">
            <h5>Where there’s a will, there’s a way. </h5>
        </footer>
    </div> -->


</body>
</html>
