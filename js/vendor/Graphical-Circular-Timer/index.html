<!DOCTYPE html>
<html>
    <head>
        <title>PieTimer example</title>
        <script src="../../js/vendor/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="jquery.pietimer.js" type="text/javascript"></script>
        <link href="pietimer.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript">
            $(function() {
                $('#timer').pietimer({
                    timerSeconds: 7,
                    color: '#44F',
                    fill: false,
                    showPercentage: true,
                    callback: function() {
                        //que hacer aqui
                        $('#timer').pietimer('reset');
                    }
                });
                $('#timer').pietimer('reset');
                $('#timer').pietimer('start');
            });
        </script>
    </head>
    <body>


        <div id="timer"></div>


    </body>
</html>
